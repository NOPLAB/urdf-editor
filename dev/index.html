<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK</title>
    <base href="/rk/dev/" />
    <link rel="icon" href="/rk/dev/rk-af09696097b2f00c.svg" integrity="sha384-vknUggaqqTHLaYlVRScx/yhqvKU5zwmU1ISv3Xd+VUJBV6MDfLa6rSaIVkuR7mb8"/>
    
    
<script type="module">
import init, * as bindings from '/rk/dev/rk-358cc88d5d36090c.js';
const wasm = await init({ module_or_path: '/rk/dev/rk-358cc88d5d36090c_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            color: #f0f0f0;
            z-index: 9999;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6bb3ff);
            border-radius: 3px;
            transition: width 0.1s ease-out;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .progress-percent {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
<link rel="modulepreload" href="/rk/dev/rk-358cc88d5d36090c.js" crossorigin="anonymous" integrity="sha384-EbdVV5jtVEx6+h39P7ei9nROLugGcdv//8xSiKlfd/TnlS0iVPvT9WTDiD8SJ0/M"><link rel="preload" href="/rk/dev/rk-358cc88d5d36090c_bg.wasm" crossorigin="anonymous" integrity="sha384-mAMhrh2DU3zgX+PQpuHZU3QwmUlbxgT//KYv/YmaGbIojRGQ1tbPN8jVWZZrqK44" as="fetch" type="application/wasm"></head>
<body>
    <div id="loading">
        <h1>RK</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p class="loading-text" id="loading-text">Loading WebAssembly...</p>
        <p class="progress-percent" id="progress-percent">0%</p>
    </div>
    <canvas id="urdf-editor-canvas"></canvas>
    <script>
        (function() {
            const progressBar = document.getElementById('progress-bar');
            const progressPercent = document.getElementById('progress-percent');
            const loadingText = document.getElementById('loading-text');

            function updateProgress(percent, text) {
                progressBar.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                if (text) {
                    loadingText.textContent = text;
                }
            }

            // Override fetch to track WASM download progress
            const originalFetch = window.fetch;
            window.fetch = async function(url, options) {
                const urlStr = typeof url === 'string' ? url : url.url || '';

                if (urlStr.endsWith('.wasm')) {
                    updateProgress(0, 'Downloading WebAssembly...');

                    const response = await originalFetch(url, options);
                    const contentLength = response.headers.get('Content-Length');

                    if (contentLength && response.body) {
                        const total = parseInt(contentLength, 10);
                        const reader = response.body.getReader();
                        let loaded = 0;
                        const chunks = [];

                        while (true) {
                            const {done, value} = await reader.read();
                            if (done) break;
                            chunks.push(value);
                            loaded += value.length;
                            updateProgress((loaded / total) * 90, 'Downloading WebAssembly...');
                        }

                        updateProgress(90, 'Initializing...');

                        const blob = new Blob(chunks, { type: 'application/wasm' });
                        const arrayBuffer = await blob.arrayBuffer();

                        return new Response(arrayBuffer, {
                            status: response.status,
                            statusText: response.statusText,
                            headers: response.headers
                        });
                    }
                }
                return originalFetch(url, options);
            };

            // Detect when WASM is fully initialized
            const observer = new MutationObserver(function(mutations) {
                const loading = document.getElementById('loading');
                const canvas = document.getElementById('urdf-editor-canvas');
                if (canvas && canvas.width > 0 && canvas.height > 0) {
                    updateProgress(100, 'Ready!');
                    setTimeout(function() {
                        if (loading) {
                            loading.style.display = 'none';
                        }
                    }, 200);
                    observer.disconnect();
                }
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['width', 'height']
            });
        })();
    </script>
</body>
</html>
