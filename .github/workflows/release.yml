name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenCASCADE via vcpkg
        run: |
          vcpkg install opencascade
          $OCCT_ROOT = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          echo "DEP_OCCT_ROOT=$OCCT_ROOT" >> $env:GITHUB_ENV
          echo "OpenCASCADE_DIR=$OCCT_ROOT\share\opencascade" >> $env:GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --package rk-frontend --features rk-cad/opencascade

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Package
        run: cargo packager --release --formats nsis -c Packager.toml

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenCASCADE
        run: |
          brew install opencascade cmake
          OCCT_PREFIX=$(brew --prefix opencascade)
          echo "DEP_OCCT_ROOT=$OCCT_PREFIX" >> $GITHUB_ENV
          echo "OpenCASCADE_DIR=$OCCT_PREFIX/lib/cmake/opencascade" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --package rk-frontend --features rk-cad/opencascade

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Package
        run: cargo packager --release --formats dmg -c Packager.toml

      - uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/*.dmg
          if-no-files-found: error

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev \
            libfuse2 \
            cmake \
            clang \
            libocct-data-exchange-dev \
            libocct-foundation-dev \
            libocct-modeling-algorithms-dev \
            libocct-modeling-data-dev \
            libocct-ocaf-dev \
            libocct-visualization-dev \
            libocct-draw-dev \
            occt-misc
          echo "DEP_OCCT_ROOT=/usr" >> $GITHUB_ENV
          echo "OpenCASCADE_DIR=/usr/lib/cmake/opencascade" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --package rk-frontend --features rk-cad/opencascade

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Package
        run: cargo packager --release --formats deb,appimage -c Packager.toml

      - uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            dist/*.deb
            dist/*.AppImage
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare assets
        run: |
          mkdir -p release
          VERSION="${GITHUB_REF_NAME#v}"

          # Windows
          cp artifacts/windows-installer/*.exe "release/rk-${VERSION}-windows-x64-setup.exe" 2>/dev/null || true

          # macOS (arm64 only)
          cp artifacts/macos-installer/*.dmg "release/rk-${VERSION}-macos-arm64.dmg" 2>/dev/null || true

          # Linux
          cp artifacts/linux-installers/*.deb "release/rk_${VERSION}_amd64.deb" 2>/dev/null || true
          cp artifacts/linux-installers/*.AppImage "release/rk-${VERSION}-x86_64.AppImage" 2>/dev/null || true

          # Checksums
          cd release && sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
