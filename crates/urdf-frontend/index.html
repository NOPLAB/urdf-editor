<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URDF Editor</title>
    <base data-trunk-public-url />
    <link data-trunk rel="icon" href="../../assets/icons/rk.svg" type="image/svg+xml">
    <link data-trunk rel="copy-file" href="../../assets/icons/rk.svg">
    <link data-trunk rel="rust" href="." data-bin="rk" data-wasm-opt="z" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            color: #f0f0f0;
            z-index: 9999;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>URDF Editor</h1>
        <div class="spinner"></div>
        <p class="loading-text">Loading WebAssembly...</p>
    </div>
    <canvas id="urdf-editor-canvas"></canvas>
</body>
</html>
