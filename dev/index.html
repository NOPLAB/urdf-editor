        html, body {

            margin-bottom: 1rem;
            font-weight: 300;
        }

            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4a9eff;
            border-radius: 50%;

        @keyframes spin {

        .loading-text {
            margin-top: 1rem;
